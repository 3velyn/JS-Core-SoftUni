<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countries Table</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
<div class="container mt-2">
    <div class="input-group mt-2">
        <input type="text" class="form-control" placeholder="Country Name" id="county-name">
        <div class="input-group-append">
            <button class="btn btn-outline-primary" type="button" id="add-country">Add Country</button>
        </div>
    </div>

    <button id="list-countries" class="btn btn-outline-primary mt-2">Show Countries</button>
    <div id="countries"></div>
</div>
<script>
    attachEvents();
</script>
</body>
</html>
